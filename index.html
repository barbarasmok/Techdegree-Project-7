<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>

<body>
   
<!-- STARTs Main Grid Container -->
<div class="mainGridContainer">
            
    <!-- STARTs Header -->

    <!-- STARTs Main Header -->
    <div class="mainHeader">  
        <div class="headerLogo"> <!-- STARTs Header Logo --> 
            <h1><span>Your</span>App&trade;</h1>
        </div> <!-- ENDs Header Logo --> 
        <div class="headerNav"> <!-- STARTs Header Nav --> 
            <div class="notifications"> <!-- STARTs Notifications --> 
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" xml:space="preserve">
                    <path class="iconFill" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                    <circle cx="25" cy="6" r="5" fill="red"/>
                </svg>
            </div> <!-- ENDs Notifications --> 
            <div class="divider"> <!-- STARTs Divider--> 
            </div> <!-- ENDs Divider --> 
            <div class="profile"> <!-- STARTs Profile --> 
                <img src="images/member-1.jpg" alt="Profile image">
            </div> <!-- ENDs Profile --> 
            <!-- STARTs Name --> 
            <div class="name">BÃ¡rbara Smok</div> <!-- ENDs Name --> 
        </div> <!-- ENDs Header Nav --> 
    </div> <!-- ENDs Main Header -->  


    <!-- STARTs Main Nav -->
    <div class="mainNav">
        <img src="icons/icon-dashboard.svg" alt="dashboard">
        <img src="icons/icon-members.svg" alt="members">
        <img src="icons/icon-visits.svg" alt="visits">
        <img src="icons/icon-settings.svg" alt="settings">
    </div> <!-- ENDs Main Nav -->
    

    <!-- STARTs Main Container -->    
    <main class="mainContainer">
        <div class="mainTab"> <!-- STARTs Main Tab --> 
            <h2>Dashboard</h2>
            <div class="mainSearch">
                <input type="search" placeholder="Search">
            </div>
        </div> <!-- ENDs Main Tab -->    


        <!-- STARTs Alert Banner --> 
        <div class="alertBanner" id="alert">    
        </div> <!-- ENDs Alert Banner --> 


        <!-- STARTs Main Traffic Stats --> 
        <section id="mainTraffic">
            <div class="trafficHeader"> <!-- STARTs Traffic Header --> 
                <h3>Traffic</h3>
                <ul class="trafficNav">
                    <li class="trafficNavLink">Hourly</li>
                    <li class="trafficNavLink">Daily</li>
                    <li class="trafficNavLink">Weekly</li>
                    <li class="trafficNavLink">Monthly</li>
                </ul>
            </div> <!-- ENDs Traffic Header --> 
            <div class="widgetFull"> <!-- STARTs Widget Full --> 
                <canvas id="trafficChart"></canvas>
            </div> <!-- ENDs Widget Full --> 
        </section> <!-- ENDs Main Traffic Stats --> 


        <!-- STARTs Daily Traffic Stats --> 
        <section id="dailyTraffic">
            


            
        </section> <!-- ENDs Daily Traffic Stats -->
        
        
        <!-- STARTs Mobile Chart Stats --> 
        <section id="mobileChart">
            
        </section> <!-- ENDs Mobile Chart Stats --> 

        <!-- STARTs Social Stats --> 
        <section id="socialStats">
            <!-- STARTs Social Twitter Stats --> 
            <div class="socialTwitterStats">
                
            </div> <!-- ENDs Social Twitter Stats --> 


            <!-- STARTs Social Facebook Stats --> 
            <div class="socialFacebookStats">
                
            </div> <!-- ENDs Social Facebook Stats --> 


            <!-- STARTs Social Google Stats --> 
            <div class="socialGoogleStats">
                
            </div> <!-- ENDs Social Google Stats --> 
        </section> <!-- ENDs Social Stats --> 


        <!-- STARTs New Members Container --> 
        <section id="newMembersContainer">
            
        </section> <!-- ENDs New Members Container --> 


        <!-- STARTs Recent Activity Container --> 
        <section id="recentActivityContainer">
            
        </section> <!-- ENDs Recent Activity Container --> 


        <!-- STARTs Message User Widget --> 
        <section id="messageUserWidget">
            
        </section> <!-- ENDs Message User Widget --> 


        <!-- STARTs Settings Container --> 
        <section id="settingsContainer">
            
        </section> <!-- ENDs Settings Container --> 



    </main> <!-- ENDs Main Container -->
</div> <!-- ENDs Main Grid Container -->  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
